<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Email Spam Detection Login & Signup Page">
    <title>Email Spam Detection - Login & Signup</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <!-- Welcome Section -->
    <div class="welcome-section">
        <!-- <h1>WELCOME TO PHISHIELD-MAILS</h1> -->
    </div>

    <div class="login-signup-container">
        <div class="form-box">
            <div class="form-tabs">
                <button id="login-tab" class="active" onclick="showLogin()">Login</button>
                <button id="signup-tab" onclick="showSignup()">Signup</button>
            </div>
            <div class="form-content">
                <!-- Login Form -->
                <div id="login-form">
                    <h2>Login to Your Account</h2>
                    <form id="loginForm" onsubmit="return false;">
                        <input type="email" id="loginEmail" placeholder="Email" required>
                        <input type="password" id="loginPassword" placeholder="Password" required>
                        <button type="submit" id="loginBtn">Login</button>
                    </form>
                    <div class="divider">
                        <span>OR</span>
                    </div>
                    <div class="google-signin-container">
                        <div id="g_id_onload"
                             data-client_id="YOUR_GOOGLE_CLIENT_ID"
                             data-context="signin"
                             data-ux_mode="popup"
                             data-callback="handleCredentialResponse"
                             data-auto_prompt="false">
                        </div>
                        <div class="g-signin-button" id="g_id_signin_login"></div>
                    </div>
                </div>

                <!-- Signup Form -->
                <div id="signup-form" style="display: none;">
                    <h2>Create a New Account</h2>
                    <form id="signupForm" onsubmit="return false;">
                        <input type="text" id="signupName" placeholder="Full Name" required>
                        <input type="email" id="signupEmail" placeholder="Email" required>
                        <input type="password" id="signupPassword" placeholder="Password" required>
                        <button type="submit" id="signupBtn">Signup</button>
                    </form>
                    <div class="divider">
                        <span>OR</span>
                    </div>
                    <div class="google-signin-container">
                        <div id="g_id_signin_signup"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
